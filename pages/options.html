<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>Settings</title>
    </head>

    <body>
        <h1>PDF Direct Translation</h1>
        <p>こんにちは. 翻訳対象を自動検出にし, 翻訳先を少しだけ選択できるようにしました.<br>
        使いやすいかどうかは知りません.</p>
        <p>enjoy!</p>
        <!--
        <p>今のところオプションは未対応です</p>
    -->
        <h2>翻訳先の言語 (target language)</h2>
        <label for="select-target-lang">Select target language:</label>
        <select id="select-target-lang">
            <option value="en-us">English (American)</option>
            <option value="en-gb">English (British)</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="zh-hans">中文（简体）</option>
            <option value="zh-hant">中文（繁体）</option>
        </select>
        <button id="save-target-lang">Save</button>
        <script src="/js/option.js"></script>

        <h4>Links</h4>
        <ul>
            <li><a href="https://github.com/bakkyalo/PDF_direct_translation">GitHub</a></li>
        </ul>
    </body>

</html>
